<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login</title>
</head>
<body>

    <div class="left-container">
        <img src="../../Icons/15.jpg" alt="">
    </div>
    <di class="right-container">
           
                <form action="">

                    <div class="div-login-text">
                        <h2>Log in</h2>
                    </div>
                    <div class="div-user-name">
                        <div class="div-username-img">
                        <img src="imgs/user.png" alt="" >
                       </div>
                       <div class="div-username-input">
                        <input type="text" placeholder="UserName">
                       </div>
                        
                    </div>
    
                    <div class="div-password">
                        <img src="imgs/lock.png" alt="">
                        <input type="password" placeholder="Password">
                    </div>
    
                    <div class="div-forgot-password">
                        <a href="#">Forgot Password</a>
                    </div>
    
                    <div class="div-button">
                        <input type="submit" value="Login">
                    </div>
                    <div class="link">
                       <h4>Dont have an account ?<a href="index.html"> Sign Up</a></h4> 
                    </div>
                </form>
               
    </div>

    
    
</body>
</html>
